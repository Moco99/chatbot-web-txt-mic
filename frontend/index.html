<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Chatbot STT / TTS</h1>

  <!-- Caja de mensajes -->
  <div class="messages" id="messages">
    <div class="msg bot">Hola me llamo Isac, soy un chatbot, en que puedo ayudarte?</div>
  </div>

  <!-- Input y botón (siempre abajo) -->
  <div class="chat-container">
    <input type="text" id="input" placeholder="Escribe aquí tu mensaje...">
    <button id="btn">Enviar</button>
  </div>
</body>
</html>
