    <!DOCTYPE html>
    <html lang="es">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISAC - Chatbot</title>
    <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
    <h1>ISAC</h1>

    <!-- Caja de mensajes -->
    <div class="messages" id="messages">
        <div class="msg bot">Hola me llamo Isac, soy un chatbot, en que puedo ayudarte?</div>
    </div>

    <!-- Input y botón (siempre abajo) -->
    <div class="chat-container">
        <input type="text" id="input" placeholder="Escribe aquí tu mensaje...">
        <button id="btn">
            <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 24 24" fill="white">
                <path d="M2 21l21-9L2 3v7l15 2-15 2z"/>
            </svg>
        </button>
        <button id="btn-voz">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22" fill="white">
                <path d="M12 14a3 3 0 0 0 3-3V6a3 3 0 0 0-6 0v5a3 3 0 0 0 3 3z"/>
                <path d="M19 11a1 1 0 0 0-2 0 5 5 0 0 1-10 0 1 1 0 0 0-2 0 7 7 0 0 0 6 6.93V21H9a1 1 0 0 0 0 2h6a1 1 0 0 0 0-2h-2v-3.07A7 7 0 0 0 19 11z"/>
            </svg>
        </button>
    </div>
    <script src="script.js"></script>
    </body>
    </html>
